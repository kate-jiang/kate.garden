  <body>
    <canvas id="webgl"></canvas>
    <div id="loading-overlay"></div>

    <div id="audio-container">
      <button id="audio-toggle" class="ui-button" aria-label="Toggle music">
        <svg id="audio-icon-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 5L6 9H2v6h4l5 4V5z" />
          <line x1="23" y1="9" x2="17" y2="15" />
          <line x1="17" y1="9" x2="23" y2="15" />
        </svg>
        <svg id="audio-icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          style="display: none">
          <path d="M11 5L6 9H2v6h4l5 4V5z" />
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
        </svg>
      </button>
      <div id="now-playing">
        <span>now playing: kate</span>
      </div>
    </div>

    <div id="night-mode-container">
      <button id="night-mode-toggle" class="ui-button" aria-label="Toggle night mode">
        <svg id="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg id="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
      </button>
    </div>

    <div id="content-overlay" class="hidden">
      <div id="content-paper">
        <button id="content-close">&times;</button>
        <div id="about-content" class="overlay-content">
          <h1>hello cruel world</h1>
          <p>
            i'm an engineer & musician based in nyc. i am currently working on
            <a href="https://harmonycloudmusic.com" target="_blank">harmony cloud</a>, an ear
            training tool for jazz musicians.
          </p>
          <p>
            feel free to reach out!
            <br />
            <strong>email: kate at kate.garden</strong>
          </p>
          <a href="/Kate_Resume.pdf" target="_blank" id="resume-link"> view my resume â†’ </a>
        </div>
        <div id="music-content" class="overlay-content">
          <audio id="audio-player" preload="none"></audio>

          <div class="player-track-info">
            <div class="track-title">Track Title</div>
            <div class="track-artist">Artist</div>
          </div>

          <div class="player-progress">
            <span class="time-current">0:00</span>
            <input type="range" class="progress-bar" min="0" max="100" value="0" step="0.1">
            <span class="time-duration">0:00</span>
          </div>

          <div class="player-controls">
            <button class="control-btn prev-btn">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
              </svg>
            </button>
            <button class="control-btn play-pause-btn">
              <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z" />
              </svg>
              <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
              </svg>
            </button>
            <button class="control-btn next-btn">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 6v12l8.5-6z" />
                <path d="M17 6h2v12h-2z" />
              </svg>
            </button>
          </div>

          <div class="playlist">
            <div class="playlist-header">Up Next</div>
            <div class="playlist-items"></div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script type="module" src="./src/script.js"></script>
  </body>

</html>
